<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>💰</text></svg>" />

<body>
    <div class="container">
        <h1 class="heading">
            Cash Register Manager 💰
        </h1>

        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>

        <label for="bill-amount">Bill Amount</label>
        <input class="input" type="number" id="bill-amount">

        <button class="button" id="next-button">Next</button>

        <p id="next-message" class="msg"></p>

        <div class="wrap-cash-given">
            <label for="cash-given">Cash Given</label>
            <input class="input" type="number" id="cash-given">
            <button class="button" id="check-button">Check</button>
            <p id="check-message" class="msg"></p>
        </div>

        <div class="wrap-table">
            <table>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <footer>
            <hr />
            <div style="font-weight: bold; font-size: 1.4rem; margin-bottom: rem">
                ✨ Cash Register Manager ✨
            </div>
            <p style="font-size: 1.4rem; margin: 0.3rem">
                🎉✨🎈 Made by Rajnee ✨🎈🎉
            </p>

                    <a href="https://www.linkedin.com/in/rajani-ekunde-145628157/" target=”_blank” class="fa fa-linkedin link"></a>
                </li>

                <li class="list-item-inline">
                    <a href="https://twitter.com/rajnee103" target=”_blank” class="fa fa-twitter link"></a>
                </li>
    
            </ul>
        </footer>
    </div>
    
    <script src="App2.js" type="text/javascript"></script>
</body>

</html>
